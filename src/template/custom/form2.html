<div class="form__container">
    <div class="form__wrapper">
        <form id="form2" class="form js-form" autocomplete="off" novalidate method="POST">
            <h3>Написать директору</h3>
            <input type="text" name="name" class="form__field" placeholder="Ваше имя" required>
            <input type="tel" name="phone" class="form__field" placeholder="Ваш телефон" required>
            <textarea name="question" class="form__field" placeholder="Комментарий" required></textarea>
            <div class="form__message">
                <div class="form__loading"><span></span></div>
                <p class="form__success">Спасибо, ваша заявка принята. Менеджер свяжется с вами в ближайшее время</p>
                <p class="form__error">Что-то пошло не так. Заявка не отправлена.</p>
            </div>
            <button type="submit" class="form__send btn btn--primary">Оставить заявку</button>
            <div class="form__checkbox">
                <input type="checkbox" name="terms" id="terms2" required>
                <label for="terms2">Вы соглашаетесь с <a href="#">условиями оферты</a></label>
            </div>
        </form>
    </div>
</div>
